<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/237/237133.png" type="image/png">
    <title>Task Management</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="task.css">

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

    <script src="taskFirebase.js"></script>

    <style>
        /* Styles for the new login screen */
        body {
            margin: 0;
            background-color: #232832;
            /* Match your app's theme */
            color: #d6d6d6;
        }

        #login-container {
            display: flex;
            /* Varsayƒ±lan olarak g√∂sterilir */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: #2d333d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: white;
        }

        .login-box .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            background: #232832;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        #login-error {
            color: #ff4d4d;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            /* Hata olmadƒ±ƒüƒ±nda gizli */
        }
    </style>
</head>

<body>

    <div id="login-container">
        <div class="login-box">
            <form id="login-form">
                <h2>ƒ∞≈ü Takip Sistemine Giri≈ü</h2>
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-posta" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="≈ûifre" required>
                </div>
                <button type="submit">Giri≈ü Yap</button>
                <p id="login-error"></p>
            </form>
        </div>
    </div>

    <div class="container mt-5" id="app-container" style="display: none; margin-top: 1rem!important;">
        <div class="header">
            <h1>ƒ∞≈ü Takip Sim√ºlasyonu</h1>
        </div>
        <div class="filters">
            <div class="search-wrapper">
                <input type="text" id="searchBox" placeholder="Task koduna g√∂re ara...">
                <i class="search-icon">üîç</i>
            </div>
            <div class="btn-group">
                <div class="filter-dropdown">
                    <button id="filterIcon" class="filter-icon">Filtrele &#9662;</button>
                    <div id="filterMenu" class="filter-menu">
                        <button class="filter-btn" id="showCompleted">Tamamlananlar</button>
                        <button class="filter-btn" id="showOngoing">Devam Edenler</button>
                        <button class="filter-btn" id="showCanceled">ƒ∞ptal Edilenler</button>
                        <button class="filter-btn" id="showAll">T√ºm√º</button>
                    </div>
                </div>
            </div>
        </div>
        <span style="margin: 10px; color:#d6d6d6;" id="chooseFilterLabelSpan">Devam Edenler</span><br><br>
        <span style="margin: 10px; color:#d6d6d6" id="sumRegisterSpan"></span>
        <div class="loaderText" id="loaderText">Y√ºkleniyor</div>
        <div class="loader" id="loader"></div>
        <ul id="taskList" style="margin-top: 10px; padding-bottom: 100px;"></ul>
        <div id="fixedFooter" style="
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #2d333d, #232832);
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            z-index: 999;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 15px;
        ">
            <span style="font-weight: 500;">ƒ∞≈ülem Men√ºs√º</span>
            <div style="display: flex; gap: 10px;">
                <button onclick="openSettings()"
                    style="background-color: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; transition: background-color 0.3s ease;"
                    onmouseover="this.style.backgroundColor='rgba(255,255,255,0.3)'"
                    onmouseout="this.style.backgroundColor='rgba(255,255,255,0.2)'">
                    ‚öôÔ∏è Ayarlar
                </button>
                <button onclick="refreshTasks()"
                    style="background-color: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; transition: background-color 0.3s ease;"
                    onmouseover="this.style.backgroundColor='rgba(255,255,255,0.3)'"
                    onmouseout="this.style.backgroundColor='rgba(255,255,255,0.2)'">
                    üîÑ Yenile
                </button>

                <button id="addTaskButton"
                    style="background-color: rgba(255,255,255,0.2); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; transition: background-color 0.3s ease;"
                    onmouseover="this.style.backgroundColor='rgba(255,255,255,0.3)'"
                    onmouseout="this.style.backgroundColor='rgba(255,255,255,0.2)'">
                    ‚ûï Yeni Task Ekle </button>
                <button id="logout-button"
                    style="background-color: rgba(255, 82, 82, 0.7); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 14px; transition: background-color 0.3s ease;"
                    onmouseover="this.style.backgroundColor='rgba(255, 82, 82, 0.9)'"
                    onmouseout="this.style.backgroundColor='rgba(255, 82, 82, 0.7)'">
                    üö™ √áƒ±kƒ±≈ü Yap
                </button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="taskDetailsModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">ƒ∞≈ü Detayƒ±</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="task-container">
                        <div class="task-header">
                            <div>
                                <span class="task-code-label">ƒ∞≈ü Kodu: </span>
                                <span class="task-code" id="taskCode"></span>
                                <button class="copy-button" id="copy-button" onclick="copyToClipboard('#taskCode')"
                                    title="Panoya Kopyala">
                                    <i class="fas fa-solid fa-copy"></i>
                                </button>

                            </div>
                            <div>
                                <span class="task-title-label">ƒ∞≈ü A√ßƒ±klamasƒ±: </span>
                                <span class="task-title" id="taskTitle"></span>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">

                        </div>
                        <div>
                            <strong>Yorumlar:</strong>
                            <span id="commentCountSpan"></span>
                            <ul id="taskComments">
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="modal-footer detail-modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button id="completedTaskButton"
                        style="background-color: #4CAF50; color: white; border: none; padding: 6px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px; transition-duration: 0.4s;">
                        Tamamlandƒ± Yap
                    </button>
                    <button id="keepTaskButton"
                        style="background-color: #e0ce2b; color: white; border: none; padding: 6px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px; transition-duration: 0.4s;">
                        Taskƒ± Devam Ettir
                    </button>
                    <button id="cancelTaskButton"
                        style="background-color: #ff2100; color: white; border: none; padding: 6px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px; transition-duration: 0.4s;">
                        Taskƒ± ƒ∞ptal Et
                    </button>
                    <button id="deleteTaskButton"
                        style="background-color: #ff2100; color: white; border: none; padding: 6px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px; transition-duration: 0.4s;">
                        Taskƒ± Sil
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="taskAddModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="type">Ortam:</label>
                    <select id="labelType">
                        <option value="VF">Vodafone</option>
                        <option value="QF">Quick Finans</option>
                        <option value="SF">Siemens Finans</option>
                        <option value="PP">Personal</option>
                    </select>

                    <label for="code">Kod:</label>
                    <input type="text" id="code" placeholder="Task Kodu">

                    <label for="header">Ba≈ülƒ±k:</label>
                    <input type="text" id="header" placeholder="Task Ba≈ülƒ±ƒüƒ±">

                    <label for="type">T√ºr:</label>
                    <select id="taskType">
                        <option value="BUG">BUG</option>
                        <option value="FEATURE">FEATURE</option>
                        <option value="HOTFIX">HOTFIX</option>
                    </select>

                    <label for="title">A√ßƒ±klama:</label>
                    <input type="text" id="title" placeholder="Task A√ßƒ±klamasƒ±">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="btnTaskAdd">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="auth.js"></script>
    <script src="taskUtil.js"></script>
    <script src="script.js"></script>

</body>

</html>
